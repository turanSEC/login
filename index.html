<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&family=Ranchers&display=swap" rel="stylesheet">
</head>
<header class="header">
    <img class="logo" src="img/clipart1879810.png" alt="">
    <h1>Turanur Islam</h1>
</header>
<body>
    <div class="form">
        <div class="ep">
            <label for="email">Email or Phone Number</label> <br>
            <input type="text" class="user" placeholder="Email or Phone Number">
        </div> <br>
        <div class="ep">
            <label for="pwd">Password</label> <br>
            <input type="password" class="user" placeholder="Enter your password"> 
        </div><br> 
        <button class="btn">
            <input type="submit" value="LogIn" class="login">
        </button>
        <a href="#"><p> Forgot Your Password?</p></a>
        <div class="line"></div>
        <button class="btn2">Create New Account</button>
    </div>
</body>
</html>
